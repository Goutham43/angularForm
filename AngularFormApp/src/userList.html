<table class="table table-stripped" ng-controller="userListCntrl">
	<thead>
		<tr>
			<th>FirstName</th>
			<th>LastName</th>
			<th>Email</th>
			<th>City</th>
			<th>Company</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="detail in details">
			<td>{{detail.firstName}}</td>
			<td>{{detail.lastName}}}</td>
			<td>{{detail.email}}</td>
			<td>{{detail.city}}</td>
			<td>{{detail.company}}</td>
		</tr>
	</tbody>
</table>
